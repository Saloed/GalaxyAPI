# nginx-app.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:/usr/src/app/app.sock; # for a file socket
}

# configuration of the server
server {
    # the port your site will be served on, default_server indicates that this server block
    # is the block to use if no blocks match the server_name
    listen      80 default_server;

    # the domain name it will serve for
    server_name .api.galaktika.ru; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /static {
        alias /var/www/galaxy-api/static;
    }
    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /usr/src/app/uwsgi_params; # the uwsgi_params file you installed
    }
}